<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
  <body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Students List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addStudent">ADD STUDENT</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col-6 offset-3">
        <table class="table table-stripped">
          <thead>
          <tr>
            <th>ID:</th>
            <th>NAME:</th>
            <th>SURNAME:</th>
            <th>EXAM:</th>
            <th>MARK:</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each ="it : ${stu}">
            <td th:text ="${it.getId()}" th:style="${it.getMark().equals('F')?'color:red;':''}"></td>
            <td th:text ="${it.getName()}" th:style="${it.getMark().equals('F')?'color:red;':''}"></td>
            <td th:text ="${it.getSurname()}" th:style="${it.getMark().equals('F')?'color:red;':''}"></td>
            <td th:text ="${it.getExam()}" th:style="${it.getMark().equals('F')?'color:red;':''}"></td>
            <td th:text ="${it.getMark()}" th:style="${it.getMark().equals('F')?'color:red;':''}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
</html>
